<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- & Title of the Webpage -->
    <title>Mineo's Pizza House</title>
    <!-- & Link to the CSS Style Sheet -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- & Main Element
    ~ This is where the main information of the webpage will go
    -->
    <main>
        <!-- & Section Element
        ~ This groups together pieces of similar information
        -->
        <section id="hero-copy">
            <h1>Mineo's Pizza House</h1>
        </section>

        <section id="hero-img">
            <!-- & Figure Element
            ~ Houses all graphics, images, or even a diagram on the webpage
            -->
            <figure id="pizza-img">
                <img src="https://mineospizza.com/uploads/3/5/8/4/35845369/img-0307_orig.jpg" alt="A small, 8-cut pepperoni pizza." width="250">
            </figure>
        </section>

        <!-- & Footer
        ~ Thisis where important information will go that it is not suitable for the <header> element
            ~ Footnotes
            ~ Links ot extended sources
                ~ In the <a> element -> use the following for the href attribute
                    ~ href="/privacy"
                ~ Also use the target attribute to open the link in a new web browser tab
        -->
        <footer id="footer-container">
            <p>
                A Pittsburgh family tradition since 1958
            </p>

            <!-- ~ List for external sources -->
            <ul class="footer-list">
                <li class="footer-list-style">
                    <a href="/privacy" target="_blank">
                        🌸 Privacy 🌸
                    </a>
                </li>

                <li class="footer-list-style">
                    <a href="/legal" target="_blank">
                        🍵 Legal 🍵
                    </a>
                </li>

                <li class="footer-list-style">
                    <a href="/terms" target="_blank">
                        🌸 Terms 🌸
                    </a>
                </li>

                <li class="footer-list-style">
                    <a href="/archive" target="_blank">
                        🍵 Archive 🍵
                    </a>
                </li>
            </ul>

            <!-- & &copy; -> is the symbol for copyright -->
            <p>&copy; 2025 EtariaL33. All rights reserved.</p>
        </footer>
    </main>
</body>
</html>
